<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .slider {
            position: relative;
            width: 100%;
            margin: auto;
            overflow: hidden;
        }
        .slider img {
            display: none;
        }
        img.displayslide {
            margin: auto;
            width: 40vh;
            height: 40vh;
            display: block;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body> 
    <div class="slider">
        <div class="slides">
            <img src="img/dari.png" alt="" class="slide d">
            <img src="img/edam.png" alt="" class="slide">
            <img src="img/carte-noire.png" alt="" class="slide">
            <img src="img/ariel.png" alt="" class="slide">
        </div>
        <button class="prev" onclick="prevslide()">&#10094;</button>
        <button class="next" onclick="nextslide()">&#10095;</button>
    </div>
    <script>
        const slides = document.querySelectorAll(".slider img");
        let slideindex = 0;
        let interval = null;

        startslider();

        function startslider() {
            slides[slideindex].classList.add("displayslide");
            interval = setInterval(nextslide, 5000);
        }

        function showslide(index) {
            if (index >= slides.length) {
                slideindex = 0;
            } else if (index < 0) {
                slideindex = slides.length - 1;
            } else {
                slideindex = index;
            }
            slides.forEach(element => {
                element.classList.remove("displayslide");
            });
            slides[slideindex].classList.add("displayslide");
        }

        function prevslide() {
            slideindex--;
            showslide(slideindex);
        }

        function nextslide() {
            slideindex++;
            showslide(slideindex);
        }
    </script>
</body>
</html>
